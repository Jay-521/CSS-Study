<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <!--内部样式-->
    <style>
        h1{
            color: green;
        }
    </style>

    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<!--行内样式：在标签元素中，编写一个style属性，编写样式即可-->
<h1 style="color: red">标题</h1>

</body>
</html>

<!--优先级:就近原则
行内样式>内部样式>外部样式

-->
