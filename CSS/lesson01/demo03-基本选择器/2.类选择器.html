<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <!--类选择器格式 .class的名称{}
    好处,可以多个标签归类,是同一个class,可以复用-->
    <style>
        .jay{
            color: beige;
        }
        .haha{
            color: aqua;
        }
        .lala{
            color: red;
        }
        .wawa{
            color: bisque;
        }
        /*对每个标签进行设置*/
    </style>

</head>
<body>

<h1 class="jay">标题1</h1>
<h1 class="haha">标题2</h1>
<h1 class="lala">标题3</h1>

<p class="wawa">P标签</p>

</body>
</html>
