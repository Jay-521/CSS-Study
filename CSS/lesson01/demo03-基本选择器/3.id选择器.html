<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
<!-
    id选择器的名称:
    id必须保证全局唯一,不可复用,保证唯一性
    #id名称{}
    --->
<!--
选择器的优先级:
优先级是固定的,不遵循就近原则
id选择器 > class选择器 > 标签选择器
-->

    <style>
        #jay{
            color: aqua;
        }

    </style>
</head>

<body>
<h1 id="jay">标题1</h1>
<h1 id="haha">标题2</h1>
<h1 id="lala">标题3</h1>

<p class="wawa">P标签</p>


</body>
</html>
