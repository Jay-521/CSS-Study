<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /*标签选择器,会选择页面所有的这个标签的元素*/
        h1{
            color: green;
            background: aliceblue;
        }

    </style>

</head>
<body>

<h1>学Java</h1>
<h1>学Java</h1>
<h1>学Java</h1>
<p>哈哈哈</p>

</body>
</html>
