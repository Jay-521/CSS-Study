<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>

    <style>

        /*ul的第一个子元素*/
        ul li:first-child{
            background: red;
        }
        /*ul的最后一个子元素*/
        ul li:last-child{
            background: aqua;
        }
        /*选中p1：定位到父元素，选择当前的第一个元素
        选择当前p元素的父级元素，选中父级元素的第一个，并且是当前元素才生效

        */
        p:nth-child(1){
            background: blue;
        }

    </style>

</head>

<body>


<p>p0</p>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>li1</p>
    </li>
    <li>
        <p>li2</p>
    </li>
    <li>
        <p>li3</p>
    </li>

</ul>

</body>

</html>
