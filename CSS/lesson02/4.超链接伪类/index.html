<head>

    <title>超链接伪类</title>

    <style>

        /*去除下划线
        颜色为蓝色
        */
        a{
           text-decoration: none;
            color: blue;
        }
        /*鼠标悬浮的颜色*/
        a:hover{
            color: red;
        }
        /*鼠标按住没有释放的状态*/
        a:active{

            color: green;
        }

    </style>

</head>
