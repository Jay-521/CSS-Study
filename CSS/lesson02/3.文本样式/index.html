<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>

    <!--
    颜色： RGB
    text-align:文本的排版  居中 左对齐 右对齐
    text-index:2em 首行缩进

    -->
    <style>
        .p1{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>

<h1>周杰伦--开不了口</h1>
<p class="p1" >

    才离开没多久就开始

    担心今天的你过得好不好

    整个画面是你 想你想的睡不着

    嘴嘟嘟那可爱的模样

    还有在你身上香香的味道

    我的快乐是你 想你想的都会笑

</p>

</body>
</html>
